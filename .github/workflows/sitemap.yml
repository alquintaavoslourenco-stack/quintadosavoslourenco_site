name: Generate sitemap.xml

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate sitemaps
        run: |
          python tools/build_sitemap.py

      - name: Commit sitemaps if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml sitemap-images.xml robots.txt || true
          if [[ -n "$(git status --porcelain sitemap.xml sitemap-images.xml robots.txt)" ]]; then
            git commit -m "chore: auto-update sitemaps"
            git push
          else
            echo "No changes in sitemaps"
          fi
