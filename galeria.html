<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeria · Quinta dos Avós Lourenço</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .gallery { 
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform .2s ease;
      border: 2px solid #f4f4f4;
    }
    .gallery img:hover {
      transform: scale(1.04);
    }
  </style>
</head>
<body>
 <header class="topbar">
  <div class="brand">
  <a href="index.html">
    <img src="images/logo.png" alt="Quinta dos Avós Lourenço" class="logo">
  </a>
</div>

  <nav class="menu">
    <a href="index.html">Início</a>
    <a href="sobre.html">Sobre</a>
    <a href="galeria.html">Galeria</a>
    <a href="contactos.html">Contactos</a>
    
  </nav>
</header>

  <main class="section">
    <div class="container">
      <h1>Galeria</h1>
      <p>Alguns momentos e detalhes da Quinta dos Avós Lourenço:</p>

      <div class="gallery">
        <img src="images/foto1.jpg" alt="Vista da quinta">
        <img src="images/foto2.jpg" alt="Quarto principal">
        <img src="images/foto3.jpg" alt="Área exterior">
        <img src="images/foto4.jpg" alt="Detalhes rústicos">
        <img src="images/foto5.jpg" alt="Piscina e oliveiras">
        <img src="images/foto6.jpg" alt="Entrada principal">
        <img src="images/foto7.jpg" alt="Entrada principal">
        <img src="images/foto8.jpg" alt="Entrada principal">
        <img src="images/foto9.jpg" alt="Entrada principal">
      </div>

      <p style="margin-top:20px; font-size:14px; color:#555;">
        💡 Dica: para adicionar mais fotos, basta colocar as imagens na pasta <code>images/</code>
        e acrescentar mais linhas <code>&lt;img src="images/fotoX.jpg"&gt;</code> aqui.
      </p>
    </div>
  </main>

  <footer class="footer">
    <p>© 2023–2025 Quinta dos Avós Lourenço · 135447/AL</p>
  </footer>
</body>
</html>
